<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; URL=/#/" />
    <script type="text/javascript">
        var path = window.location.pathname.split('/').filter(function(p) { return p; }).slice(1).join('/');
        window.location.href = '/' + '#' + '/' + path;
    </script>
</head>
<body></body>
</html>

<main id="app" class="bg-bg max-w-screen-desktop m-auto h-[696px] mb-8">
    <div class="flex flex-col max-w-screen-main-container-time m-auto">
        <div class="flex flex-row justify-between items-center bg-white mt-8">
            <div class="text-base mb-[19px] mt-[18px] ml-8">Basic map</div>
            <div class="flex flex-row gap-2 mr-8 mt-4 mb-4 items-center">
                <img src="src/img/arrowDown.svg" alt="arrow-down" class="w-[13.55px] h-[8.22px]"/>
                <img src="src/img/icon-refresh.svg" alt="icon-refresh" class="w-[15px] h-[16.76px]"/>
                <img src="src/img/icon-stop.svg" alt="icon-stop" class="w-[13.4px] h-[13.3px]"/>
            </div>
        </div>
        <div class="relative h-auto bg-white max-w-screen-main-container-time">
            <div class="flex justify-center items-center h-full">
                <img src="src/img/refresh.svg" alt="refreshIcon" id="preloaderMap" class="w-[200px] h-[200px]  mt-[140px] mb-[140px]"/>
            </div>
            <div id="Geo" class="w-[1312px] h-[480px] hidden"></div>
        </div>
    </div>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/src/style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/src/style/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web-bee</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
</head>
<body class="preload">
<header>
    <div class="max-w-screen-desktop h-16 m-auto flex items-center justify-between shadow-customShadow">
        <div class="flex flex-row items-center gap-2 ml-8 ">
            <div class="w-6 h-6 flex items-center">
                <a href="/activity" class="back-arrow">
                    <img src="/src/img/backArrow.svg" alt="back-arrow"/>
                </a>
            </div>
            <h1 class="text-xl">User Pages - Profile</h1>
        </div>
        <div class="flex flex-row gap-8  mt-2 mb-2 mr-8">
            <div class="flex flex-col w-[56px] h-[48px] items-center">
                <div class="w-6 h-6">
                    <img src="/src/img/icon-statistics.svg" alt="icon-statistics"/>
                </div>
                <p class="text-sm">Statistics</p>
            </div>
            <div class="flex flex-col w-[56px] h-[48px] items-center">
                <div class="w-6 h-6">
                    <img src="/src/img/icon-statistics.svg" alt="icon-statistics"/>
                </div>
                <p class="text-sm">Invoices</p>
            </div>
            <div class="flex flex-col w-[56px] h-[48px] items-center">
                <div class="w-6 h-6">
                    <img src="src/img/icon-statistics.svg" alt="icon-statistics"/>
                </div>
                <p class="text-sm">Schedule</p>
            </div>
        </div>
    </div>
    <div class="flex flex-row bg-bg2 max-w-screen-desktop m-auto h-10 justify-between shadow-customShadow">
        <nav class="flex flex-row justify-between items-center w-full">
            <ul class="flex flex-row gap-8 ml-8 h-10 items-center">
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/Activity.svg" class="w-[15px] h-[15px] icon-nav" alt="icon-activity"
                         data-path="/Webbee/activity"/>
                    <a href="/Webbee/activity" class="nav-link" id="activity-tab">Activity</a>
                </li>
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/icon-map.svg" class="w-[15px] h-[15px] icon-nav" alt="icon-map"
                         data-path="/Webbee/map"/>
                    <a href="/Webbee/map" class="nav-link" id="map-tab">Map</a>
                </li>
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/icon-time.svg" class="w-[15px] h-[15px] icon-nav" alt="icon-time"
                         data-path="/Webbee/time"/>
                    <a href="/Webbee/time" class="nav-link" id="time-tab">Time</a>
                </li>
            </ul>
            <ul class="flex flex-row gap-8 mr-8 items-center">
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/notes.svg" class="w-[15px] h-[15px]" alt="icon-notes"/>
                    Notes
                </li>
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/friends.svg" class="w-[15px] h-[15px]" alt="icon-friends"/>
                    Friends
                </li>
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/photos.svg" class="w-[15px] h-[15px]" alt="icon-photos"/>
                    Photos
                </li>
                <li class="nav-item flex items-center gap-2 text-sm">
                    <img src="/src/img/settings.svg" class="w-[15px] h-[15px]" alt="icon-settings"/>
                    <span>Settings</span>
                </li>
                <li>
                    <img src="/src/img/arrowDown.svg" alt="arrow-down"/>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main id="app" class="bg-bg max-w-screen-desktop m-auto mb-8 h-[696px]">
    <div class="flex flex-col max-w-screen-main-container-time m-auto">
        <div class="flex flex-row justify-between items-center bg-white mt-8">
            <div class="text-base mb-[19px] mt-[18px] ml-8">Timer</div>
            <div class="flex flex-row gap-2 mr-8 mt-4 mb-4 items-center">
                <img src="/src/img/arrowDown.svg" alt="arrow-down" class="w-[13.55px] h-[8.22px]"/>
                <img id="refreshTimer" src="/src/img/icon-refresh.svg" alt="icon-refresh" class="w-[15px] h-[16.76px] cursor-pointer hover:opacity-80 icon-refresh"/>
                <img src="/src/img/icon-stop.svg" alt="icon-stop" class="w-[13.4px] h-[13.3px]"/>
            </div>
        </div>
        <div class="h-auto bg-white max-w-screen-main-container-time">
            <div id="Timer" class="text-base ml-8 mt-4 mb-8">00:00:00</div>
        </div>
    </div>
</main>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script type="module" src="main.js"></script>
</body>
</html>
